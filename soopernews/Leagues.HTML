/* ===== NAVBAR ===== */
nav{
    background:#111;
    padding:15px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

nav h2 span{color:#00ffd5}

}
nav a.active,

header{

}
header h1{font-size:34px}
header p{opacity:.7}

/* ===== LEAGUE MENU ===== */
.league-menu{
    display:flex;
    justify-content:center;
    gap:12px;
    flex-wrap:wrap;
    margin:20px 0;
}

.league-menu button{
    background:#151a21;
    border:none;
    color:#fff;
    padding:10px 20px;
    border-radius:25px;
    cursor:pointer;
    transition:.3s;
}

.league-menu button.active,
.league-menu button:hover{
    background:#00ffd5;
    color:#000;
}

/* ===== SEARCH ===== */
.search-box{
    max-width:420px;
    margin:15px auto;
    position:relative;
}

.search-box input{
    width:100%;
    padding:14px 45px 14px 16px;
    border-radius:25px;
    border:none;
    outline:none;
}

.search-box span{
    position:absolute;
    right:18px;
    top:50%;
    transform:translateY(-50%);
}

/* ===== LEGEND ===== */
.form-legend{
    max-width:220px;
    margin:20px auto;
    background:#44484b;
    border-radius:8px;
    padding:14px 16px;
}

.form-legend h4{
    font-size:14px;
    margin-bottom:10px;
}

.legend-item{
    display:flex;
    align-items:center;
    gap:10px;
    font-size:13px;
    margin-bottom:8px;
}

.legend-icon{
    width:18px;
    height:18px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:12px;
    font-weight:700;
}

.legend-icon.win{background:#1fd286}
.legend-icon.draw{background:#9aa0a6}
.legend-icon.loss{background:#ff5c5c}

/* ===== TABLE ===== */
.table-wrapper{
    max-width:1150px;
    margin:auto;
    padding:20px;
}

.table-box{
    background:#151a21;
    border-radius:12px;
    overflow-x:auto;
}

table{
    width:100%;
    border-collapse:collapse;
    min-width:1000px;
}

th,td{
    padding:14px;
    text-align:center;
    border-bottom:1px solid #222;
    font-size:14px;
}

th{
    background:#1c222b;
    font-size:12px;
    text-transform:uppercase;
}

td.club{
    text-align:left;
    font-weight:500;
}

tbody tr:hover{
    background:#1f2630;
}

/* ===== FORM DOTS ===== */
.form{
    display:flex;
    justify-content:center;
    gap:6px;
}

.form span{
    width:12px;
    height:12px;
    border-radius:50%;
}

.form .W{background:#1fd286}
.form .D{background:#9aa0a6}
.form .L{background:#ff5c5c}

/* ===== FOOTER ===== */
footer{
    background:#111;
    text-align:center;
    padding:15px;
