.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:25px}

  background:#fff;

  position:absolute;
  background:#0b5ed7;
  color:#fff;
  padding:6px 14px;
  border-radius:20px;
  margin:15px;
  font-size:12px
}

footer{text-align:center;padding:18px;color:#aaa;margin-top:30px}

];

const grid=document.getElementById('grid');
const search=document.getElementById('search');

function show(list){
  grid.innerHTML='';
  list.forEach(i=>{
    const c=document.createElement('div');
    c.className='card';
    c.innerHTML=`
      <div class="badge">${i.tag}</div>
      <img src="${i.img}">
      <div class="card-body">
        <h3>${i.name}</h3>
        <p>${i.desc}</p>
      </div>`;
    grid.appendChild(c);
  })
}

show(data);

search.addEventListener('keyup',()=>{
  const val=search.value.toLowerCase();
  const filtered=data.filter(i=>i.name.toLowerCase().includes(val));
  show(filtered);
});
</script>
